<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
            <h2><span class="fa fa-user-o"></span>Best cars</h2>
            </div>

            <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="reservation.html" class="active"><span class="fa fa-tasks"></span><span>Reservation</span></a>
                </li>
                <li>
                    <a href="allReservations.html"><span class="fa fa-th-large"></span><span>Historique</span></a>
                </li>
                <li>
                    <a href="statistiques.html"><span class="fa fa-line-chart"></span><span>Statistique</span></a>
                </li>
                
            </ul>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" style="float: right;margin-top: -80px; background: #008ea1;" onclick="deconnexion()">log out</button>
        </div>
        <div class="container">
            <div class="container-form">
                <form action="#">
                    <h2 class="heading heading-yellow">Reservation</h2>

                    <div class="row top-buffer">

                        <div class="col-12 col-lg-6">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Date de début</label>
                                <input class="col-5 col-offset-1" type="date" name="datedeb" id="dated"  required >
                            </div>
                        </div>

                       

                        <div class="col-12 col-lg-6">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Date de fin</label>
                                <input class="col-5" type="date" name="datefin" id="datef"  required >
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button  class="btn" type="button" onclick="searchfreecars('containerResultMakeResa')" >Envoyer</button>
                    </div>                                           
                </form>
            </div>
        </div>

        <div class="containerResultResacp row " id="containerResultResacp">

        </div> 

         <!-- Modal -->
        <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Ajouter une option</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="options">
                        
                    </div>
                   
                    <div id="labelajoutclient" class="modal-header">
                        <h5 class="modal-title" style="cursor:pointer;" >Ajouter les informations du client</h5>
                    </div>
                    
                    <div id="blockInfoClient" class="hidediv">
                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Nom</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientNom">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Prenom</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientPrenom">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Email</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientemail">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Adresse</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientAdresse">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Ville</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientVille">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Code postal</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientCP">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Numero pérmis</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientpermis">
                            </div>
                        </div>

                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Le client est-il une entreprise</label>
                                <input class="col-5 col-offset-1" type="checkbox" id="ckboxIsEntreprise">
                                
                            </div>
                        </div>

                        <div id="entrepriseBlock" class="hidediv">
                            <div class="col-12 col-lg-12">
                                <div class="row top-buffer justify-content-center">
                                    <label class="col-5">SIREN</label>
                                    <input class="col-5 col-offset-1" type="text" id="modalInfoClientsiren">
                                </div>
                            </div>

                            <div class="col-12 col-lg-12">
                                <div class="row top-buffer justify-content-center">
                                    <label class="col-5">Secteur d'activiter</label>
                                    <input class="col-5 col-offset-1" type="text" id="modalInfoClientsa">
                                </div>
                            </div>

                            <div class="col-12 col-lg-12">
                                <div class="row top-buffer justify-content-center">
                                    <label class="col-5">Raison social</label>
                                    <input class="col-5 col-offset-1" type="text" id="modalInfoClientrs">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="labelclientexistant" class="modal-header">
                        <h5 class="modal-title" style="cursor:pointer;">Client deja existant</h5>
                    </div>
                    
                    <div id="blockInfoClientexistant" class="hidediv">
                        <div class="col-12 col-lg-12">
                            <div class="row top-buffer justify-content-center">
                                <label class="col-5">Email</label>
                                <input class="col-5 col-offset-1" type="text" id="modalInfoClientexistantemail">
                            </div>
                        </div>
                    </div>
                    

                    <div class="resultats" id="total"> 
                        
                    </div>
                        
                    <div class="form-check" style="float: right;">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" id="validerlocaction">Finaliser location</button>
                        <button type="button" class="btn btn-primary" id="addoptionsbtn">Appliquer</button>
                    </div>
                    
                    <hr>
                </div>
            </div>
        </div>       
        <script type="text/javascript" src="utility.js"></script>

        

    </body>
</html>
